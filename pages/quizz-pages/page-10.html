<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--fonts ends -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
<div class="container-box position-relative">
    <div class="section quizz-box white-shadow-box-radius-10">
        <div class="section-wrapper">
            <div class="navigation-box">
                <div class="close-button">
                    <img src="../../assets/icons/close.png" alt="">
                </div>
                <div class="dots-box">
                    <div class="dot-item">
                        <div class="dot "></div>
                        <span class="font-grey-10-300">1</span>
                    </div>
                    <div class="dot-item">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">2</span>
                    </div>
                    <div class="dot-item">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">3</span>
                    </div>
                    <div class="dot-item">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">4</span>
                    </div>
                    <div class="dot-item active">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">5</span>
                    </div>
                    <div class="dot-item">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">6</span>
                    </div>
                    <div class="dot-item">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">7</span>
                    </div>
                    <div class="dot-item">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">8</span>
                    </div>
                    <div class="dot-item">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">9</span>
                    </div>
                    <div class="dot-item">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">10</span>
                    </div>
                    <div class="dot-item">
                        <div class="dot"></div>
                        <span class="font-grey-10-300">11</span>
                    </div>
                </div>
            </div>
            <div class="content-box m-0">
                <div class="title-box full-width">
                    <p class="font-accent-700">Choose your option</p>
                    <h2 class="font-grey-32-700">Do you prefer not to eat any of these foods?</h2>
                </div>
                <div class="action-box d-flex flex-column align-items-center" style="max-width: 565px">
                    <div class="option-box d-flex flex-wrap justify-content-between mb-20">
                        <div class="option col-lg-4 me-0 mb-20">
                            <div class="img-box">
                                <img src="../../assets/quizz/meal-1.png" alt="">
                            </div>
                            <p class="font-accent-700">Fish</p>
                        </div>

                        <div class="option col-lg-4 me-0 mb-20">
                            <div class="img-box">
                                <img src="../../assets/quizz/meal-2.png" alt="">
                            </div>
                            <p class="font-accent-700">Dairy</p>
                        </div>

                        <div class="option col-lg-4 me-0 mb-20">
                            <div class="img-box">
                                <img src="../../assets/quizz/meal-3.png" alt="">
                            </div>
                            <p class="font-accent-700">Eggs</p>
                        </div>

                        <div class="option col-lg-4 me-0">
                            <div class="img-box">
                                <img src="../../assets/quizz/meal-4.png" alt="">
                            </div>
                            <p class="font-accent-700">poultry</p>
                        </div>

                        <div class="option col-lg-4 me-0">
                            <div class="img-box">
                                <img src="../../assets/quizz/meal-5.png" alt="">
                            </div>
                            <p class="font-accent-700">Beef</p>
                        </div>

                        <div class="option col-lg-4 me-0">
                            <div class="img-box">
                                <img src="../../assets/quizz/meal-6.png" alt="">
                            </div>
                            <p class="font-accent-700">Pork</p>
                        </div>
                    </div>
                    <button type="button" class="btn font-white-600 btn-green-squre" style="width: fit-content">Next</button>
                </div>
            </div>
        </div>
        <button type="button" class="btn exit-btn"><img src="../../assets/icons/back-arrow.png"></button>
    </div>
    <img class="bg-bottom-left" src="../../assets/bg-images/bg-quizz-7.png" alt="">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
